{% extends 'base.html' %}


{% block content %}
{{super()}}
<div class="container">
	{% for message in get_flashed_messages() %}
		<div class="alert alert-warning">
			<button class="close" type="button" data-dismiss="alert">&times;</button>
			{{message}}
		</div>
	{% endfor %}

	{% block page_content %}
	{% endblock %}
</div>
{% endblock %}
